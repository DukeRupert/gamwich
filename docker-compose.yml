services:
  gamwich:
    image: dukerupert/gamwich:latest
    ports:
      - "127.0.0.1:8082:8080"
    volumes:
      - gamwich-data:/data
    environment:
      GAMWICH_DB_PATH: /data/gamwich.db
      GAMWICH_POSTMARK_TOKEN: ${GAMWICH_POSTMARK_TOKEN:-}
      GAMWICH_FROM_EMAIL: ${GAMWICH_FROM_EMAIL:-}
      GAMWICH_BASE_URL: ${GAMWICH_BASE_URL:-}
    restart: unless-stopped

volumes:
  gamwich-data:
