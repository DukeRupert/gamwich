{{define "dashboard-content"}}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Calendar Summary Card -->
        <div class="card bg-base-100 shadow-md">
            <div class="card-body">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Calendar
                </h2>
                <p class="text-base-content/60">No upcoming events</p>
                <div class="card-actions justify-end mt-2">
                    <button class="btn btn-sm btn-ghost"
                            hx-get="/partials/calendar"
                            hx-target="#main-content"
                            hx-push-url="/calendar">View</button>
                </div>
            </div>
        </div>

        <!-- Chores Summary Card -->
        <div class="card bg-base-100 shadow-md">
            <div class="card-body">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                    Chores
                </h2>
                {{template "chore-summary-widget" .}}
                <div class="card-actions justify-end mt-2">
                    <button class="btn btn-sm btn-ghost"
                            hx-get="/partials/chores"
                            hx-target="#main-content"
                            hx-push-url="/chores">View</button>
                </div>
            </div>
        </div>

        <!-- Grocery Summary Card -->
        <div class="card bg-base-100 shadow-md">
            <div class="card-body">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 100 4 2 2 0 000-4z" />
                    </svg>
                    Grocery List
                </h2>
                <p class="text-base-content/60">No items on list</p>
                <div class="card-actions justify-end mt-2">
                    <button class="btn btn-sm btn-ghost"
                            hx-get="/partials/grocery"
                            hx-target="#main-content"
                            hx-push-url="/grocery">View</button>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
