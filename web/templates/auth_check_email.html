<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Code - Gamwich</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-sm bg-base-100 shadow-xl">
        <div class="card-body text-center">
            <h2 class="card-title text-2xl font-bold justify-center mb-2">Enter Your Code</h2>
            <p class="text-base-content/70 mb-4">
                We sent a 6-digit code to<br>
                <strong>{{.Email}}</strong>
            </p>
            {{if .Error}}
            <div class="alert alert-error mb-4">
                <span>{{.Error}}</span>
            </div>
            {{end}}
            <form method="POST" action="{{if .Invite}}/invite/accept{{else}}/auth/verify{{end}}">
                <input type="hidden" name="email" value="{{.Email}}" />
                <div class="form-control mb-4">
                    <input type="text" name="code" placeholder="000000" inputmode="numeric" autocomplete="one-time-code" pattern="[0-9]{6}" maxlength="6" class="input input-bordered w-full text-center text-2xl tracking-widest" required autofocus />
                </div>
                <button type="submit" class="btn btn-primary w-full">Verify Code</button>
            </form>
            <p class="text-sm text-base-content/50 mt-4">The code expires in 15 minutes.</p>
            <a href="/login" class="btn btn-outline btn-sm mt-2">Back to Sign In</a>
        </div>
    </div>
</body>
</html>
