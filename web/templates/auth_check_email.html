<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email - Gamwich</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-sm bg-base-100 shadow-xl">
        <div class="card-body text-center">
            <h2 class="card-title text-2xl font-bold justify-center mb-2">Check Your Email</h2>
            <p class="text-base-content/70 mb-4">
                We sent a sign-in link to<br>
                <strong>{{.Email}}</strong>
            </p>
            <p class="text-sm text-base-content/50 mb-4">The link expires in 15 minutes.</p>
            <a href="/login" class="btn btn-outline btn-sm">Back to Sign In</a>
        </div>
    </div>
</body>
</html>
