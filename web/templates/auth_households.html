<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Household - Gamwich</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-sm bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center justify-center mb-4">Choose a Household</h2>
            <div class="space-y-2">
                {{range .Households}}
                <form method="POST" action="/households/switch">
                    <input type="hidden" name="household_id" value="{{.ID}}" />
                    <button type="submit" class="btn btn-outline w-full justify-start text-left">
                        {{.Name}}
                    </button>
                </form>
                {{end}}
            </div>
        </div>
    </div>
</body>
</html>
