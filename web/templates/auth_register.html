<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gamwich</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-full max-w-sm bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center justify-center mb-2">Create Your Household</h2>
            <p class="text-center text-base-content/70 mb-4">Set up Gamwich for your family</p>
            <form method="POST" action="/register">
                <div class="form-control mb-4">
                    <label class="label" for="email">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="input input-bordered w-full" required autofocus />
                </div>
                <div class="form-control mb-4">
                    <label class="label" for="household_name">
                        <span class="label-text">Household Name</span>
                    </label>
                    <input type="text" id="household_name" name="household_name" placeholder="The Smith Family" class="input input-bordered w-full" required />
                </div>
                <button type="submit" class="btn btn-primary w-full">Create Household</button>
            </form>
            <div class="divider">OR</div>
            <a href="/login" class="btn btn-outline w-full">Sign In</a>
        </div>
    </div>
</body>
</html>
