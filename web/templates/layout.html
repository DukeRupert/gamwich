<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#5a9a1f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Gamwich">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <style>
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
        .htmx-request.htmx-indicator { display: inline; }
        .night-mode { filter: brightness(0.15); transition: filter 1s ease; }
        @media (prefers-reduced-motion: reduce) {
            * { transition-duration: 0.01ms !important; }
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-base-200 overflow-hidden"
      x-data="dashboardApp()"
      x-init="startClock(); initKiosk()"
      :class="{ 'night-mode': isNightMode && !isIdle }">

    <!-- Idle Overlay -->
    <div x-show="isIdle"
         x-transition:enter="transition ease-out duration-700"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="wakeFromIdle()"
         @touchstart="wakeFromIdle()"
         class="fixed inset-0 z-40 bg-base-300 flex flex-col items-center justify-center cursor-pointer select-none"
         :style="pixelShiftStyle">
        <div class="text-center">
            <div class="text-8xl md:text-[12rem] font-mono tabular-nums font-bold"
                 :class="isNightMode ? 'text-base-content/20' : 'text-base-content/80'"
                 x-text="idleTime"></div>
            <div class="text-2xl md:text-4xl mt-2"
                 :class="isNightMode ? 'text-base-content/10' : 'text-base-content/50'"
                 x-text="idleDate"></div>
            <div class="mt-6"
                 :class="isNightMode ? 'text-base-content/10' : 'text-base-content/40'"
                 id="idle-next-event-container"
                 hx-get="/partials/idle/next-event"
                 hx-trigger="load, every 60s"
                 hx-swap="innerHTML">
            </div>
            <div class="mt-8 text-sm"
                 :class="isNightMode ? 'text-base-content/5' : 'text-base-content/25'">
                Tap anywhere to wake
            </div>
        </div>
    </div>

    <!-- Top Status Bar -->
    <header class="bg-base-100 shadow-md px-2 py-1.5 md:px-4 md:py-2 flex items-center justify-between flex-shrink-0">
        <!-- Date & Clock -->
        <div class="flex items-center gap-1.5 md:gap-3">
            <div class="text-sm md:text-lg font-bold" x-text="currentDate"></div>
            <div class="text-sm md:text-lg font-mono tabular-nums" x-text="currentTime"></div>
        </div>

        <!-- Weather Widget -->
        <div id="weather-widget" class="hidden sm:block">
            {{template "weather-widget" .Weather}}
        </div>

        <!-- User Select Bar -->
        <div id="user-select-bar">
            {{template "user-select-bar" .}}
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-1 overflow-y-auto p-2 md:p-4">
        {{.Content}}
    </main>

    <!-- Bottom Navigation -->
    <div class="btm-nav btm-nav-sm md:btm-nav-lg bg-base-100 border-t border-base-300 flex-shrink-0">
        <button class="transition-colors"
                :class="activeSection === 'dashboard' ? 'active text-primary' : ''"
                hx-get="/partials/dashboard"
                hx-target="#main-content"
                hx-push-url="/"
                @click="activeSection = 'dashboard'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="btm-nav-label">Home</span>
        </button>
        <button class="transition-colors"
                :class="activeSection === 'calendar' ? 'active text-primary' : ''"
                hx-get="/partials/calendar"
                hx-target="#main-content"
                hx-push-url="/calendar"
                @click="activeSection = 'calendar'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span class="btm-nav-label">Calendar</span>
        </button>
        <button class="transition-colors"
                :class="activeSection === 'chores' ? 'active text-primary' : ''"
                hx-get="/partials/chores"
                hx-target="#main-content"
                hx-push-url="/chores"
                @click="activeSection = 'chores'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
            </svg>
            <span class="btm-nav-label">Chores</span>
        </button>
        <button class="transition-colors"
                :class="activeSection === 'grocery' ? 'active text-primary' : ''"
                hx-get="/partials/grocery"
                hx-target="#main-content"
                hx-push-url="/grocery"
                @click="activeSection = 'grocery'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 100 4 2 2 0 000-4z" />
            </svg>
            <span class="btm-nav-label">Grocery</span>
        </button>
        <button class="transition-colors"
                :class="activeSection === 'settings' ? 'active text-primary' : ''"
                hx-get="/partials/settings"
                hx-target="#main-content"
                hx-push-url="/settings"
                @click="activeSection = 'settings'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="btm-nav-label">Settings</span>
        </button>
    </div>

    <!-- PIN Challenge Modal -->
    <dialog id="pin-modal" class="modal">
        <div id="pin-modal-body" class="modal-box">
            <!-- PIN challenge content loaded here via HTMX -->
        </div>
        <form method="dialog" class="modal-backdrop">
            <button>close</button>
        </form>
    </dialog>

    <!-- Global toast container -->
    <div id="toast-container" class="toast toast-top toast-end z-50"></div>

    <script>
    document.addEventListener('closeModal', function() {
        document.getElementById('pin-modal').close();
    });
    document.addEventListener('closeEventModal', function() {
        document.getElementById('event-modal').close();
    });
    document.addEventListener('closeChoreModal', function() {
        var modal = document.getElementById('chore-modal');
        if (modal) modal.close();
    });
    document.addEventListener('closeGroceryModal', function() {
        var modal = document.getElementById('grocery-modal');
        if (modal) modal.close();
    });

    function dashboardApp() {
        return {
            activeSection: '{{.ActiveSection}}',
            currentDate: '',
            currentTime: '',

            // Kiosk state
            isIdle: false,
            isNightMode: false,
            idleTime: '',
            idleDate: '',
            idleTimeoutMs: {{with index .KioskSettings "idle_timeout_minutes"}}{{.}}{{else}}5{{end}} * 60 * 1000,
            quietHoursEnabled: {{with index .KioskSettings "quiet_hours_enabled"}}{{if eq . "true"}}true{{else}}false{{end}}{{else}}false{{end}},
            quietHoursStart: '{{with index .KioskSettings "quiet_hours_start"}}{{.}}{{else}}22:00{{end}}',
            quietHoursEnd: '{{with index .KioskSettings "quiet_hours_end"}}{{.}}{{else}}06:00{{end}}',
            burnInPrevention: {{with index .KioskSettings "burn_in_prevention"}}{{if eq . "true"}}true{{else}}false{{end}}{{else}}true{{end}},
            pixelShiftX: 0,
            pixelShiftY: 0,
            _idleTimer: null,
            _idleClockInterval: null,
            _nightModeInterval: null,
            _pixelShiftInterval: null,

            get pixelShiftStyle() {
                if (!this.isIdle || !this.burnInPrevention) return '';
                return 'transform: translate(' + this.pixelShiftX + 'px, ' + this.pixelShiftY + 'px)';
            },

            init() {
                document.body.dataset.activeSection = this.activeSection;
                this.$watch('activeSection', val => {
                    document.body.dataset.activeSection = val;
                });
            },

            startClock() {
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);
            },

            updateClock() {
                const now = new Date();
                this.currentDate = now.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
                this.currentTime = now.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            },

            // --- Kiosk methods ---

            initKiosk() {
                var self = this;
                var activityEvents = ['touchstart', 'mousedown', 'mousemove', 'keydown', 'scroll'];
                activityEvents.forEach(function(evt) {
                    document.addEventListener(evt, function() { self.resetIdleTimer(); }, { passive: true });
                });
                this.resetIdleTimer();
                this.startNightModeCheck();
                this.startPixelShift();
            },

            resetIdleTimer() {
                if (this._idleTimer) clearTimeout(this._idleTimer);
                if (this.isIdle) this.wakeFromIdle();
                var self = this;
                this._idleTimer = setTimeout(function() { self.enterIdleMode(); }, this.idleTimeoutMs);
            },

            enterIdleMode() {
                this.isIdle = true;
                this.updateIdleClock();
                var self = this;
                this._idleClockInterval = setInterval(function() { self.updateIdleClock(); }, 1000);
            },

            wakeFromIdle() {
                this.isIdle = false;
                if (this._idleClockInterval) {
                    clearInterval(this._idleClockInterval);
                    this._idleClockInterval = null;
                }
            },

            updateIdleClock() {
                var now = new Date();
                this.idleTime = now.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                this.idleDate = now.toLocaleDateString('en-US', {
                    weekday: 'long',
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric'
                });
            },

            // --- Night mode ---

            startNightModeCheck() {
                this.checkNightMode();
                var self = this;
                this._nightModeInterval = setInterval(function() { self.checkNightMode(); }, 60000);
            },

            checkNightMode() {
                if (!this.quietHoursEnabled) {
                    this.isNightMode = false;
                    return;
                }
                var now = new Date();
                var currentMinutes = now.getHours() * 60 + now.getMinutes();

                var startParts = this.quietHoursStart.split(':');
                var startMinutes = parseInt(startParts[0]) * 60 + parseInt(startParts[1]);

                var endParts = this.quietHoursEnd.split(':');
                var endMinutes = parseInt(endParts[0]) * 60 + parseInt(endParts[1]);

                if (startMinutes <= endMinutes) {
                    // Same-day range (e.g., 08:00 - 18:00)
                    this.isNightMode = currentMinutes >= startMinutes && currentMinutes < endMinutes;
                } else {
                    // Overnight range (e.g., 22:00 - 06:00)
                    this.isNightMode = currentMinutes >= startMinutes || currentMinutes < endMinutes;
                }
            },

            // --- Burn-in prevention ---

            startPixelShift() {
                if (!this.burnInPrevention) return;
                var self = this;
                this._pixelShiftInterval = setInterval(function() {
                    if (!self.isIdle) return;
                    var t = Date.now() / 150000 * Math.PI * 2;
                    self.pixelShiftX = Math.round(Math.sin(t) * 2);
                    self.pixelShiftY = Math.round(Math.cos(t) * 2);
                }, 150000);
            }
        }
    }
    </script>

    <div id="network-status" class="hidden fixed top-0 left-0 right-0 z-50 bg-warning text-warning-content text-center text-sm py-1.5 font-medium shadow-md">
        Reconnecting...
    </div>

    <script>
    (function() {
        var ws = null;
        var reconnectDelay = 1000;
        var maxReconnectDelay = 30000;
        var statusEl = document.getElementById('network-status');

        function showStatus(show) {
            if (show) {
                statusEl.classList.remove('hidden');
            } else {
                statusEl.classList.add('hidden');
            }
        }

        function connect() {
            var proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(proto + '//' + location.host + '/ws');

            ws.onopen = function() {
                reconnectDelay = 1000;
                showStatus(false);
            };

            ws.onmessage = function(evt) {
                try {
                    var msg = JSON.parse(evt.data);
                    handleSyncMessage(msg);
                } catch (e) {
                    // Ignore malformed messages
                }
            };

            ws.onclose = function() {
                ws = null;
                showStatus(true);
                setTimeout(function() {
                    reconnectDelay = Math.min(reconnectDelay * 2, maxReconnectDelay);
                    connect();
                }, reconnectDelay);
            };

            ws.onerror = function() {
                if (ws) ws.close();
            };
        }

        function handleSyncMessage(msg) {
            var section = document.body.dataset.activeSection || 'dashboard';
            var entity = msg.entity || '';

            if (entity === 'calendar_event') {
                if (section === 'calendar') {
                    refreshSection('calendar');
                } else if (section === 'dashboard') {
                    refreshSection('dashboard');
                }
            } else if (entity === 'chore' || entity === 'chore_area') {
                if (section === 'chores') {
                    refreshSection('chores');
                } else if (section === 'dashboard') {
                    refreshSection('dashboard');
                }
            } else if (entity === 'grocery_item') {
                if (section === 'grocery') {
                    refreshSection('grocery');
                } else if (section === 'dashboard') {
                    refreshSection('dashboard');
                }
            } else if (entity === 'family_member') {
                // Refresh current section to pick up member changes
                refreshSection(section);
            } else if (entity === 'settings') {
                // Settings changed on another screen â€” reload to pick up new kiosk config
                window.location.reload();
            }
        }

        function refreshSection(section) {
            var url = '/partials/' + section;
            htmx.ajax('GET', url, {target: '#main-content', swap: 'innerHTML'});
        }

        connect();
    })();
    </script>

    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/sw.js');
    }
    </script>
</body>
</html>
