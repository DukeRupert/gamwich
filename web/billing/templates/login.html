{{define "content"}}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="card bg-base-100 shadow-xl w-full max-w-md">
        <div class="card-body">
            <h2 class="card-title text-2xl justify-center mb-2">Sign in to Gamwich</h2>
            <p class="text-center text-base-content/60 mb-4">We'll send you a magic link to sign in.</p>

            {{if .Error}}
            <div class="alert alert-error mb-4">
                <span>{{.Error}}</span>
            </div>
            {{end}}

            <form method="POST" action="/login" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email address</span>
                    </label>
                    <input type="email" name="email" required
                           placeholder="you@example.com"
                           class="input input-bordered w-full"
                           autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-full">Send magic link</button>
            </form>
        </div>
    </div>
</div>
{{end}}
