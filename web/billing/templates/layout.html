{{define "layout.html"}}
<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .Title}}{{.Title}} - {{end}}Gamwich</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl">Gamwich</a>
        </div>
        <div class="flex-none">
            {{if .AccountEmail}}
            <span class="text-sm text-base-content/60 mr-2">{{.AccountEmail}}</span>
            <form method="POST" action="/logout">
                <button type="submit" class="btn btn-ghost btn-sm">Logout</button>
            </form>
            {{else}}
            <a href="/login" class="btn btn-ghost btn-sm">Login</a>
            {{end}}
        </div>
    </div>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        {{template "content" .}}
    </main>

    <footer class="footer footer-center p-4 bg-base-100 text-base-content/60 mt-auto">
        <p>Gamwich {{.Year}}</p>
    </footer>
</body>
</html>
{{end}}
